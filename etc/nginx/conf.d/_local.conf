server {
  server_name _;
  listen 80 default_server;
  listen [::]:80 default_server;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2 default_server;
  listen [::]:443 ssl http2 default_server;
  root   /srv/www/_local;
  include snippets/_php.conf;

  location /utils {
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;
  }
}
